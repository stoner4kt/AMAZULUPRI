<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AmaZulu Prime Solution</title>
    <!-- Load Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define the color variables */
        :root {
            --color-primary: #1e3a8a; /* Deep Blue */
            --color-accent: #fbbf24; /* Amber Gold */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .bg-primary { background-color: var(--color-primary); }
        .text-accent { color: var(--color-accent); }
        .bg-accent { background-color: var(--color-accent); }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <!-- Confirmation Card -->
    <div class="max-w-xl w-full text-center bg-white p-10 md:p-16 rounded-3xl shadow-2xl border-t-8 border-accent">
        
        <!-- Icon: Mail Check -->
        <i data-lucide="mail-check" class="w-16 h-16 text-primary mx-auto mb-6"></i>

        <h1 class="text-4xl font-extrabold text-primary mb-4">
            Thank You for Your Request!
        </h1>
        
        <p class="text-xl text-gray-600 mb-8">
            We appreciate you reaching out to AmaZulu Prime Solution.
        </p>

        <p class="text-lg text-gray-700 leading-relaxed mb-10">
            One of our facilities management specialists will review your project details and **get back to you within 24-48 business hours** to discuss a customized, cost-effective quote.
        </p>

        <a href="index.html" class="inline-flex items-center bg-primary text-white text-lg font-bold px-8 py-3 rounded-xl shadow-lg hover:bg-blue-800 transition duration-300">
            <i data-lucide="home" class="w-5 h-5 mr-2"></i>
            Return to Homepage
        </a>
    </div>

    <!-- Initialize Lucide icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
